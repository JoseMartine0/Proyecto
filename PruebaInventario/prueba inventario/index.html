<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inventario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Gestión de Inventario de Instrumentos Musicales</h1>
    </header>
    <main>
        <!-- Formulario para agregar un instrumento -->
        <section class="form-section">
            <h2>Agregar Instrumento</h2>
            <form id="add-instrument-form">
                <div>
                    <label for="nombre">Nombre del Instrumento:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div>
                    <label for="categoria">Categoría:</label>
                    <select id="categoria" name="categoria" required>
                        <option value="metales">Metales</option>
                        <option value="maderas">Maderas</option>
                        <option value="percusion">Percusión</option>
                        <option value="cuerdas">Cuerdas</option>
                    </select>
                </div>
                <div>
                    <label for="cantidad">Cantidad:</label>
                    <input type="number" id="cantidad" name="cantidad" min="1" required>
                </div>
                <div>
                    <label for="estado">Estado:</label>
                    <select id="estado" name="estado" required>
                        <option value="disponible">Disponible</option>
                        <option value="en-reparacion">En Reparación</option>
                    </select>
                </div>
                <button type="submit">Agregar</button>
            </form>
        </section>

        <!-- Tabla para mostrar el inventario -->
        <section class="table-section">
            <h2>Inventario de Instrumentos</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Categoría</th>
                        <th>Cantidad</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="inventory-table">
                    <!-- Aquí se llenarán los datos dinámicamente -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>Gestión de Inventario </p>
        <p>Leones Marching Band &copy; 2024</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
